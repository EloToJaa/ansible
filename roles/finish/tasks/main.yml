- name: Install starship
  block:
    - name: Download starship
      get_url:
        url: https://starship.rs/install.sh
        dest: "{{ home }}/install.sh"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 0755
    - name: Install starship
      shell: >
        sh install.sh -y
      become: true
    - name: Remove starship install script
      file:
        path: "{{ home }}/install.sh"
        state: absent

- name: Unlink starship from .zshrc
  lineinfile:
    path: "{{ home }}/.zshrc"
    regexp: 'eval "$(starship init zsh)"'
    state: absent
    
- name: Link starship to .zshrc
  lineinfile:
    path: "{{ home }}/.zshrc"
    line: 'eval "$(starship init zsh)"'
    insertafter: EOF

- name: Create user settings
  template:
    src: "{{ item }}.j2"
    dest: "{{ home }}/{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0755
  with_items:
    - .user_settings

- name: "Create directory for starship files"
  file:
    path: "{{ home }}/.config"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
  become: true

- name: Create starship settings
  template:
    src: "{{ item }}.j2"
    dest: "{{ home }}/.config/{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0755
  with_items:
    - starship.toml

- name: "Create directory for starship files"
  file:
    path: "{{ home }}/.vscode-server/data/Machine"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    recurse: yes
  become: true

- name: Create machine settings
  template:
    src: "{{ item }}.j2"
    dest: "{{ home }}/.vscode-server/data/Machine/{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0664
  with_items:
    - settings.json

- name: Install unzip
  package:
    name: unzip
    state: present
  become: true

- name: Install Fira Code Nerdfont
  block:
    - name: Download Fira Code Nerdfont
      get_url:
        url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/FiraCode.zip
        dest: "{{ home }}/FiraCode.zip"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 0644
    - name: Unzip Fira Code Nerdfont
      unarchive:
        src: "{{ home }}/FiraCode.zip"
        dest: "/usr/share/fonts/"
      become: true
    - name: Remove Fira Code Nerdfont zip file
      file:
        path: "{{ home }}/FiraCode.zip"
        state: absent

