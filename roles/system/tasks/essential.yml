- name: Populate service facts
  service_facts:

- name: Stop systemd-resolved
  service:
    name: systemd-resolved
    state: stopped
  when: "'systemd-resolved.service' in ansible_facts.services"
  become: true

- name: Start and enable systemd-resolved
  service:
    name: systemd-resolved
    state: started
    enabled: yes
  when: "'systemd-resolved.service' in ansible_facts.services"
  become: true