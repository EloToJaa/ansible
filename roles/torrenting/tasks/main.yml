- name: "Create directory for {{ role_name }} files"
  file:
    path: "{{ docker_dir }}/{{ role_name }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
  become: true

- name: "Copy {{ role_name }} files"
  template:
    src: "{{ item }}.j2"
    dest: "{{ docker_dir }}/{{ role_name }}/{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0600
  with_items:
    - docker-compose.yml
    - wg0.conf
  become: true

- name: Delete .env file
  file:
    path: "{{ docker_dir }}/{{ role_name }}/.env"
    state: absent

- name: Link .env file
  file:
    state: hard
    src: "{{ docker_dir }}/.env"
    dest: "{{ docker_dir }}/{{ role_name }}/.env"
    mode: 0600
  become: true
  
- name: "Create qbittorrent volume"
  shell: "docker volume create -d local-persist -o mountpoint=/opt/volumes/qbittorrent --name=qbittorrent"

- name: "Create jackett volume"
  shell: "docker volume create -d local-persist -o mountpoint=/opt/volumes/jackett --name=jackett"

- name: "Run {{ role_name }}"
  community.docker.docker_compose:
    project_src: "{{ docker_dir }}/{{ role_name }}"
    state: present
  when: run_containers
  become: true
  ignore_errors: true

- name: "Stop {{ role_name }}"
  community.docker.docker_compose:
    project_src: "{{ docker_dir }}/{{ role_name }}"
    state: absent
  when: not run_containers
  become: true
  ignore_errors: true